<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Cifra de césar</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


  <div class="container">

    <form style=" width: 50vw; margin-left : 25vw; id=" formulario-mensagem" name="formulario-mensagem">
      <label class="titulo">Digite uma mensagem: </label>
      <textarea id="mensagem-entrada" name="mensagem-entrada" placeholder="Escreva algo"
        style="height:200px"></textarea>
      <label for="rota" class="titulo">Digite uma rota</label>
      <input type="number" id="rota" min="0" class="numero">
      <input type="submit" id="cifrar" class="cifrarDecifrar" value="Cifrar mensagem">
      <input type="submit" id="decifrar" class="cifrarDecifrar" value="Decifrar mensagem">
      <input type="submit" id="limpar" value="Limpar">
      <label class="titulo">Mensagem cifrada: </label>
      <textarea id="mensagem-saida" name="mensagem-saida" placeholder="Sua mensagem cifrada ou decifrada aparecerá aqui"
        style="height:200px"></textarea>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
